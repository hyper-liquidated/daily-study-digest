name: Auto Update Homepage

on:
  schedule:
    - cron: '0 10 * * *'   # Every day at 5 AM Eastern
  workflow_dispatch:

jobs:
  update-homepage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        # this automatically gives you push access with GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Generate index.html
        run: python scripts/generate_feed.py

      - name: Commit & push if changed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add index.html
          git diff --cached --quiet || git commit -m "Rebuild homepage with DOI links"
          git push